<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#ffffff"/>
  <text x="400" y="30" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Sequence Diagram: Admin Login</text>

  <!-- Lifelines -->
  <g transform="translate(100, 50)">
    <rect x="-40" y="20" width="80" height="40" fill="#e2e8f0" stroke="#333"/>
    <text x="0" y="45" text-anchor="middle" font-size="12" font-weight="bold">Admin User</text>
    <line x1="0" y1="60" x2="0" y2="450" stroke="#999" stroke-dasharray="4"/>
  </g>

  <g transform="translate(300, 50)">
    <rect x="-50" y="20" width="100" height="40" fill="#bae6fd" stroke="#0284c7"/>
    <text x="0" y="45" text-anchor="middle" font-size="12" font-weight="bold">AdminComponent</text>
    <line x1="0" y1="60" x2="0" y2="450" stroke="#999" stroke-dasharray="4"/>
  </g>

  <g transform="translate(500, 50)">
    <rect x="-40" y="20" width="80" height="40" fill="#dcfce7" stroke="#16a34a"/>
    <text x="0" y="45" text-anchor="middle" font-size="12" font-weight="bold">AuditLogger</text>
    <line x1="0" y1="60" x2="0" y2="450" stroke="#999" stroke-dasharray="4"/>
  </g>

  <g transform="translate(700, 50)">
    <rect x="-40" y="20" width="80" height="40" fill="#fef08a" stroke="#eab308"/>
    <text x="0" y="45" text-anchor="middle" font-size="12" font-weight="bold">LocalStorage</text>
    <line x1="0" y1="60" x2="0" y2="450" stroke="#999" stroke-dasharray="4"/>
  </g>

  <!-- Interactions -->
  <!-- 1. Enter Password -->
  <line x1="100" y1="120" x2="300" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="200" y="115" font-size="11" text-anchor="middle">Input Password</text>

  <!-- 2. Validate -->
  <rect x="290" y="120" width="20" height="150" fill="#bae6fd"/>
  <text x="340" y="140" font-size="11" fill="#666">Validate(pass)</text>

  <!-- 3. Log Attempt -->
  <line x1="310" y1="160" x2="500" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="400" y="155" font-size="11" text-anchor="middle">logAction(LOGIN_SUCCESS)</text>

  <!-- 4. Save Log -->
  <rect x="490" y="160" width="20" height="50" fill="#dcfce7"/>
  <line x1="510" y1="180" x2="700" y2="180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="600" y="175" font-size="11" text-anchor="middle">setItem('audit_logs')</text>

  <!-- 5. Update UI -->
  <line x1="300" y1="240" x2="100" y2="240" stroke="#333" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow)"/>
  <text x="200" y="235" font-size="11" text-anchor="middle">Show Dashboard</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>