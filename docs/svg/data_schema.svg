<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Client-Side Persistence Schema (LocalStorage)</text>

  <!-- Table: Audit Logs -->
  <g transform="translate(50, 100)">
    <!-- Header -->
    <rect width="220" height="30" fill="#630f12" stroke="#630f12"/>
    <text x="110" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">KEY: aucdt_audit_logs</text>
    
    <!-- Body -->
    <rect y="30" width="220" height="180" fill="#ffffff" stroke="#630f12"/>
    
    <!-- Rows -->
    <text x="10" y="55" font-family="Monaco, monospace" font-size="12" fill="#333">[ Array of Objects ]</text>
    
    <line x1="0" y1="70" x2="220" y2="70" stroke="#eee"/>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="12" fill="#333" font-weight="bold">id</text>
    <text x="120" y="90" font-family="Arial, sans-serif" font-size="12" fill="#666">String (PK)</text>
    
    <line x1="0" y1="105" x2="220" y2="105" stroke="#eee"/>
    <text x="10" y="125" font-family="Arial, sans-serif" font-size="12" fill="#333">timestamp</text>
    <text x="120" y="125" font-family="Arial, sans-serif" font-size="12" fill="#666">ISO Date String</text>
    
    <line x1="0" y1="140" x2="220" y2="140" stroke="#eee"/>
    <text x="10" y="160" font-family="Arial, sans-serif" font-size="12" fill="#333">action</text>
    <text x="120" y="160" font-family="Arial, sans-serif" font-size="12" fill="#666">String</text>
    
    <line x1="0" y1="175" x2="220" y2="175" stroke="#eee"/>
    <text x="10" y="195" font-family="Arial, sans-serif" font-size="12" fill="#333">details</text>
    <text x="120" y="195" font-family="Arial, sans-serif" font-size="12" fill="#666">String</text>

    <line x1="0" y1="210" x2="220" y2="210" stroke="#eee"/>
    <text x="10" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333">user</text>
    <text x="120" y="230" font-family="Arial, sans-serif" font-size="12" fill="#666">String</text>
  </g>

  <!-- Table: Theme -->
  <g transform="translate(330, 100)">
    <!-- Header -->
    <rect width="220" height="30" fill="#ffcb05" stroke="#e0a800"/>
    <text x="110" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#630f12" font-weight="bold">KEY: aucdt-theme</text>
    
    <!-- Body -->
    <rect y="30" width="220" height="80" fill="#ffffff" stroke="#e0a800"/>
    
    <!-- Rows -->
    <text x="10" y="55" font-family="Monaco, monospace" font-size="12" fill="#333">String (Value)</text>
    
    <line x1="0" y1="70" x2="220" y2="70" stroke="#eee"/>
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="12" fill="#666">Enum: 'light' | 'dark' | 'high-contrast'</text>
  </g>

  <!-- Annotation -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555" font-style="italic">
    Note: Data is persisted in the user's browser via localStorage API.
  </text>
</svg>