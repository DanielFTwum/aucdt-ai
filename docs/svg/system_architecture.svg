<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="800" height="500" fill="#f8fafc"/>
  <text x="400" y="30" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">System Architecture: AUCDT Web Application</text>

  <!-- Client Browser Scope -->
  <rect x="50" y="60" width="450" height="400" rx="10" fill="#ffffff" stroke="#630f12" stroke-width="2" filter="url(#shadow)"/>
  <text x="70" y="90" font-family="sans-serif" font-size="16" font-weight="bold" fill="#630f12">Client Browser (User Device)</text>

  <!-- React SPA -->
  <rect x="80" y="110" width="390" height="240" rx="5" fill="#e0f2fe" stroke="#0284c7" stroke-width="1"/>
  <text x="100" y="135" font-family="sans-serif" font-size="14" font-weight="bold" fill="#0369a1">React SPA (Single Page Application)</text>

  <!-- Components -->
  <g transform="translate(100, 150)">
    <rect width="160" height="40" rx="4" fill="#ffffff" stroke="#cbd5e1"/>
    <text x="80" y="25" font-family="sans-serif" font-size="12" text-anchor="middle">UI Core (Hero, Nav)</text>
  </g>
  
  <g transform="translate(290, 150)">
    <rect width="160" height="40" rx="4" fill="#fff7ed" stroke="#fdba74"/>
    <text x="80" y="25" font-family="sans-serif" font-size="12" text-anchor="middle">AI Chat Agent</text>
  </g>

  <g transform="translate(100, 210)">
    <rect width="160" height="40" rx="4" fill="#f0fdf4" stroke="#86efac"/>
    <text x="80" y="25" font-family="sans-serif" font-size="12" text-anchor="middle">Admin Portal</text>
  </g>

  <g transform="translate(290, 210)">
    <rect width="160" height="40" rx="4" fill="#f3e8ff" stroke="#d8b4fe"/>
    <text x="80" y="25" font-family="sans-serif" font-size="12" text-anchor="middle">Puppeteer Test Runner</text>
  </g>
  
  <g transform="translate(195, 270)">
     <rect width="160" height="40" rx="4" fill="#f1f5f9" stroke="#94a3b8"/>
     <text x="80" y="25" font-family="sans-serif" font-size="12" text-anchor="middle">Audit & Theme Context</text>
  </g>

  <!-- Persistence -->
  <rect x="200" y="380" width="150" height="60" rx="10" fill="#fef08a" stroke="#eab308" stroke-width="2"/>
  <text x="275" y="405" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#854d0e">LocalStorage</text>
  <text x="275" y="425" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#854d0e">(Logs, Preferences)</text>

  <!-- External Services -->
  <rect x="580" y="150" width="180" height="120" rx="10" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" filter="url(#shadow)"/>
  <text x="670" y="180" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#15803d">Google Cloud</text>
  
  <rect x="600" y="200" width="140" height="50" rx="5" fill="#ffffff" stroke="#16a34a"/>
  <text x="670" y="230" font-family="sans-serif" font-size="12" text-anchor="middle">Gemini 2.5 API</text>

  <!-- Links -->
  <path d="M450 170 L580 220" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="515" y="190" font-family="sans-serif" font-size="10" fill="#475569">HTTPS / JSON</text>

  <path d="M275 310 L275 380" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>
</svg>