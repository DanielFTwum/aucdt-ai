<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- System Boundary -->
  <rect x="250" y="50" width="300" height="400" fill="none" stroke="#333" stroke-width="2"/>
  <text x="400" y="80" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle">AUCDT Web Application</text>

  <!-- Actor: Student -->
  <g transform="translate(100, 200)">
    <circle cx="30" cy="30" r="20" fill="#none" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="50" x2="30" y2="100" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="70" x2="60" y2="70" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="100" x2="0" y2="130" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="100" x2="60" y2="130" stroke="#333" stroke-width="2"/>
    <text x="30" y="160" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Student</text>
  </g>

  <!-- Actor: Admin -->
  <g transform="translate(650, 200)">
    <circle cx="30" cy="30" r="20" fill="#none" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="50" x2="30" y2="100" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="70" x2="60" y2="70" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="100" x2="0" y2="130" stroke="#333" stroke-width="2"/>
    <line x1="30" y1="100" x2="60" y2="130" stroke="#333" stroke-width="2"/>
    <text x="30" y="160" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Administrator</text>
  </g>

  <!-- Use Cases -->
  <g transform="translate(400, 120)">
    <ellipse cx="0" cy="0" rx="100" ry="25" fill="#e0f2fe" stroke="#0284c7"/>
    <text x="0" y="5" font-family="sans-serif" font-size="12" text-anchor="middle">Browse Programs</text>
  </g>

  <g transform="translate(400, 190)">
    <ellipse cx="0" cy="0" rx="100" ry="25" fill="#f0fdf4" stroke="#16a34a"/>
    <text x="0" y="5" font-family="sans-serif" font-size="12" text-anchor="middle">Chat with AI Agent</text>
  </g>

  <g transform="translate(400, 260)">
    <ellipse cx="0" cy="0" rx="100" ry="25" fill="#fff7ed" stroke="#ea580c"/>
    <text x="0" y="5" font-family="sans-serif" font-size="12" text-anchor="middle">Login to Admin Portal</text>
  </g>

  <g transform="translate(400, 330)">
    <ellipse cx="0" cy="0" rx="100" ry="25" fill="#fefce8" stroke="#ca8a04"/>
    <text x="0" y="5" font-family="sans-serif" font-size="12" text-anchor="middle">View Audit Logs</text>
  </g>

  <!-- Relationships -->
  <line x1="160" y1="200" x2="310" y2="130" stroke="#999" stroke-width="1"/>
  <line x1="160" y1="200" x2="310" y2="190" stroke="#999" stroke-width="1"/>
  
  <line x1="650" y1="200" x2="490" y2="260" stroke="#999" stroke-width="1"/>
  <line x1="650" y1="200" x2="490" y2="330" stroke="#999" stroke-width="1"/>
</svg>