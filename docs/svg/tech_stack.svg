<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#ffffff"/>
  <text x="400" y="40" font-family="sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#111827">Technology Stack</text>

  <!-- Container Group -->
  <g transform="translate(50, 80)">
    
    <!-- Frontend -->
    <g>
      <rect width="200" height="280" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
      <rect width="200" height="40" rx="8" fill="#3b82f6"/>
      <text x="100" y="25" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Frontend Core</text>
      
      <text x="20" y="80" font-family="sans-serif" font-size="14" fill="#1e3a8a">• React 19</text>
      <text x="20" y="110" font-family="sans-serif" font-size="14" fill="#1e3a8a">• TypeScript</text>
      <text x="20" y="140" font-family="sans-serif" font-size="14" fill="#1e3a8a">• Tailwind CSS</text>
      <text x="20" y="170" font-family="sans-serif" font-size="14" fill="#1e3a8a">• Lucide Icons</text>
      <text x="20" y="200" font-family="sans-serif" font-size="14" fill="#1e3a8a">• Vite (Build Tool)</text>
    </g>

    <!-- AI & Logic -->
    <g transform="translate(250, 0)">
      <rect width="200" height="280" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
      <rect width="200" height="40" rx="8" fill="#22c55e"/>
      <text x="100" y="25" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">AI & Integration</text>
      
      <text x="20" y="80" font-family="sans-serif" font-size="14" fill="#14532d">• Google GenAI SDK</text>
      <text x="20" y="110" font-family="sans-serif" font-size="14" fill="#14532d">• Gemini 2.5 Flash</text>
      <text x="20" y="140" font-family="sans-serif" font-size="14" fill="#14532d">• Stream API</text>
      <text x="20" y="170" font-family="sans-serif" font-size="14" fill="#14532d">• Context API</text>
    </g>

    <!-- Persistence & Test -->
    <g transform="translate(500, 0)">
      <rect width="200" height="280" rx="8" fill="#fff7ed" stroke="#f97316" stroke-width="2"/>
      <rect width="200" height="40" rx="8" fill="#f97316"/>
      <text x="100" y="25" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Storage & QA</text>
      
      <text x="20" y="80" font-family="sans-serif" font-size="14" fill="#7c2d12">• LocalStorage</text>
      <text x="20" y="110" font-family="sans-serif" font-size="14" fill="#7c2d12">• JSON Serialization</text>
      <text x="20" y="140" font-family="sans-serif" font-size="14" fill="#7c2d12">• Puppeteer-Lite</text>
      <text x="20" y="170" font-family="sans-serif" font-size="14" fill="#7c2d12">• DOM Simulation</text>
    </g>
  </g>
</svg>