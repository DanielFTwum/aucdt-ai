<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">AUCDT Web Application - System Architecture</text>

  <!-- Client Side Container -->
  <rect x="50" y="80" width="400" height="480" rx="10" fill="#ffffff" stroke="#630f12" stroke-width="2"/>
  <text x="250" y="110" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#630f12">Client Side (Browser)</text>

  <!-- React Application -->
  <rect x="100" y="140" width="300" height="300" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
  <text x="250" y="165" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#1565c0">React Application (SPA)</text>

  <!-- Components -->
  <g transform="translate(120, 190)">
    <rect width="260" height="40" rx="3" fill="#ffffff" stroke="#90caf9"/>
    <text x="130" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">UI Components (Header, Hero, etc.)</text>
  </g>

  <g transform="translate(120, 240)">
    <rect width="260" height="40" rx="3" fill="#fff3e0" stroke="#ffb74d"/>
    <text x="130" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">AI Chat Agent (Nkyinkyim)</text>
  </g>

  <g transform="translate(120, 290)">
    <rect width="260" height="40" rx="3" fill="#e8f5e9" stroke="#81c784"/>
    <text x="130" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Admin Portal & Logic</text>
  </g>

  <g transform="translate(120, 340)">
    <rect width="260" height="40" rx="3" fill="#f3e5f5" stroke="#ce93d8"/>
    <text x="130" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Test Runner (Puppeteer Lite)</text>
  </g>

  <!-- Local Storage -->
  <g transform="translate(150, 480)">
    <path d="M0,10 Q0,0 200,0 Q200,10 200,20 L200,50 Q200,60 0,60 Q0,50 0,40 Z" fill="#fff9c4" stroke="#fbc02d" stroke-width="1"/>
    <path d="M0,10 Q0,20 200,20" fill="none" stroke="#fbc02d" stroke-width="1"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Local Storage (Persistence)</text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Audit Logs, Theme Prefs</text>
  </g>

  <!-- External Service Container -->
  <rect x="550" y="200" width="200" height="150" rx="10" fill="#f1f8e9" stroke="#33691e" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="650" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#33691e">Google Cloud</text>

  <!-- Gemini API -->
  <rect x="575" y="260" width="150" height="60" rx="5" fill="#ffffff" stroke="#33691e"/>
  <text x="650" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Gemini 2.5 API</text>

  <!-- Connecting Lines -->
  <!-- App to Local Storage -->
  <line x1="250" y1="440" x2="250" y2="480" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- App to Gemini -->
  <path d="M400,260 L550,290" stroke="#2196f3" stroke-width="2" marker-end="url(#arrow)" stroke-dasharray="5,5"/>
  <text x="475" y="270" font-family="Arial, sans-serif" font-size="10" fill="#666" transform="rotate(11 475,270)">API Calls (Stream)</text>

  <!-- Definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666" />
    </marker>
  </defs>
</svg>